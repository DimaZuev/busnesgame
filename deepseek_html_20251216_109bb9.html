<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Empire 🏢</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="user-info">
                <h2>💰 <span id="balance">0</span></h2>
                <p>Уровень: <span id="level">1</span></p>
            </div>
            <button id="collect-btn" class="collect-btn">💸 Собрать прибыль</button>
        </header>

        <section class="businesses">
            <h3>📊 Ваши бизнесы</h3>
            <div id="businesses-list"></div>
        </section>

        <section class="market">
            <h3>🏪 Рынок</h3>
            <div id="market-list"></div>
        </section>

        <section class="upgrades">
            <h3>⚡ Улучшения</h3>
            <div id="upgrades-list"></div>
        </section>

        <section class="stats">
            <h3>📈 Статистика</h3>
            <p>Всего заработано: $<span id="total-earned">0</span></p>
            <p>Количество бизнесов: <span id="business-count">0</span></p>
        </section>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
